<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="large">Daily Planner</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="morning-routine" id="checkboxes">
                <h1 class="small">Morning Routine</h1>
                <div class="list">
                    <ul>
                        <li><input type="checkbox">Avoid the snooze button</li>
                        <li><input type="checkbox">Prepare a healthy breakfast</li>
                        <li><input type="checkbox">Brush your teeth</li>
                        <li><input type="checkbox">Meditation</li>
                        <li><input type="checkbox">Go to work</li>
                    </ul>
                </div>
            </div>
            <div class="to-do" id="checkboxes">
                <h1 class="small">To Do</h1>
                <div class="list">
                    <ul>
                        <li><input type="checkbox">Grocery shopping</li>
                        <li><input type="checkbox">Wash the car</li>
                        <li><input type="checkbox">Pick up package</li>
                    </ul>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
